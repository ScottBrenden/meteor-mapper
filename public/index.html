<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Meteor Mapper</title>
    <link rel="icon" href="images/meteor-impact.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="about-template" type="text/x-handlebars-template">
      <article>
        <header class="name">
          <h3>{{{name}}}</h3>
        </header>
        <section class="about-us">{{{about}}}</section>
      </article>
    </script>

  </head>
  <body>

    <h1>Meteor Mapper</h1>

    <section id="map-filters" class="tab-content">
      <div>
        <ul id="filters">
          <li>
            <select id="filter-one">
              <option value="">-- Filter by Year --</option>
            </select>
          </li>
          <li>
            <select id="filter-two">
              <option value="">-- Filter by State --</option>
            </select>
          </li>
        </ul>
      </div>
    </section>

    <div id="map"></div>
    <script src="scripts/models/map.js"></script>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">

    <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_E4yGMoGvpoLZw9fR1PKh6jeV1slJXWY"
    ></script> -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_E4yGMoGvpoLZw9fR1PKh6jeV1slJXWY&libraries=places"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_E4yGMoGvpoLZw9fR1PKh6jeV1slJXWY&libraries=places&callback=initAutocomplete"
            async defer></script>


    <button id="chart">Chart Data</button>

    <section id="about" class="page"></section>

    <script scr="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="scripts/models/meteor.js"></script>
    <script src="scripts/views/mapView.js"></script>
    <script src="scripts/controllers/mapController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
    <script src="scripts/views/aboutUsData.js"></script>
    <script src="scripts/views/aboutView.js"></script>
    <script type="text/javascript">
      Meteor.fetchAll(initMap);
    </script>
  </body>
</html>
